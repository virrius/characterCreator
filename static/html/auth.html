<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reg</title>

    <link href="../css/auth.css" rel="stylesheet">
    <script src="../js/auth.js"></script>
</head>
<body>
<div class="login-page">
    <div class="form">
        <form class="register-form" id="register">
            <input id="name" type="text" placeholder="name"/>
            <input id="password" type="text" placeholder="password"/>
            <input id="email" type="email" placeholder="email address"/>

            <p class="message">Already registered? <a href="#1">Sign In</a></p>
        </form>
        <button id="submit" onclick="Registration()">create</button>
        <form class="login-form">
            <input type="text" placeholder="username"/>
            <input type="password" placeholder="password"/>
            <button>login</button>
            <p class="message">Not registered? <a href="#2">Create an account</a></p>
        </form>
    </div>
</div>
</body>
</html>
