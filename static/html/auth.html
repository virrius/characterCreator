<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>authorization</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="../css/auth.css" rel="stylesheet">
    <script src="../js/cookies.js"></script>
    <script src="../js/auth.js"></script>
</head>
<body>
<div class="login-page">

    <div class="form" id="reg">
        <div id="error">ERROR</div>
        <form class="register-form" id="register">
            <input id="regName" type="text" placeholder="name"/>
            <input id="regPassword" type="password" placeholder="password"/>
            <input id="regEmail" type="email" placeholder="email address"/>
            <button >create</button>
            <p class="message">Already registered? <a href="#1">Sign In</a></p>
        </form>

        <form class="login-form" id="login" >
            <input id="authName" type="text" placeholder="username"/>
            <input id="authPassword" type="password" placeholder="password"/>
            <button type="submit" >login</button>
            <p class="message">Not registered? <a href="#2">Create an account</a></p>
        </form>

    </div>
</div>
</body>
</html>
